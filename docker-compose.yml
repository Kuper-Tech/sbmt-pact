services:
  ruby:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        RUBY_VERSION: ${RUBY_VERSION:-3.3}
        BUNDLER_VERSION: 2.4.22
        RUBYGEMS_VERSION: 3.4.22
    image: sbmt-pact-dev:0.1.0-ruby_${RUBY_VERSION:-3.3}
    environment:
      HISTFILE: /app/tmp/.bash_history
      BUNDLE_PATH: /usr/local/bundle
      BUNDLE_CONFIG: /app/.bundle/config
    command: bash
    working_dir: /app
    volumes:
      - .:/app:cached
      - ${SBMT_RUBYGEMS_PATH:-..}:/app/vendor/gems:cached
      - bundler_data:/usr/local/bundle

  pact-broker:
    image: dreg.sbmt.io/dhub/pactfoundation/pact-broker
    ports:
      - 9292
    environment:
      PACT_BROKER_DATABASE_ADAPTER: sqlite
      PACT_BROKER_DATABASE_NAME: pact_broker.sqlite
      PACT_BROKER_LOG_LEVEL: DEBUG

  pact-cli:
    image: dreg.sbmt.io/dhub/pactfoundation/pact-cli
    working_dir: /app
    depends_on:
      - pact-broker
    volumes:
      - ./spec/internal/pacts:/app:cached

volumes:
  bundler_data:
